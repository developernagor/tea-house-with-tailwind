<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea House</title>
    <!-- Google font cdn -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Manrope:wght@200..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <!-- Font Awesome cdn -->
    <script src="https://kit.fontawesome.com/c0cf789da4.js" crossorigin="anonymous"></script>

    <!-- Tailwind cdn -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
        theme: {
            extend: {
            colors: {
                clifford: '#da373d',
            }
            }
        }
        }
    </script>

    
</head>
<body>

    <!-- Main content -->
    <main class="border  mx-auto max-w-screen-xl px-16 lg:px-28">
        <!-- Banner Section -->
        <div class="flex">
            <!-- Banner content -->
            <div class="pl-16 pt-16">
                <h1 class="text-9xl lg:text-6xl font-black font-bold">It's good <br> tea time at The <br> Tea House</h1>
                <br>
                <p class="w-4/5 text-gray-500">Tea and Botanical Solutions Supplier Give Optimum Satisfaction To Your Tase Buds.</p>
                <br>
                <button class="bg-gradient-to-r from-orange-500 to-red-500 text-white px-5 py-2 rounded-lg font-bold">Explore More <i class="fa-solid fa-arrow-right text-xl ml-1 -rotate-45"></i></button>
            </div>
            <!-- Banner Image -->
            <div class="relative pt-16">
                <!-- image -->
                <div>
                    <img src="./images/banner.png" alt="" >
                </div>

                <!-- banner image card -->
                <div class="flex items-center bg-white shadow-lg px-5 py-3 absolute left-20 top-96 rounded-lg">
                    <!-- star icon -->
                    <div>
                        <i class="fa-solid fa-star text-amber-500 text-3xl"></i>
                    </div>
                    <!-- Banner Image Card text -->
                    <div class="ml-2">
                        <h3 class="text-2xl font-bold">5.00</h3>
                        <p class="text-gray-500">Trust Pilot Ratings</p>
                    </div>
                    
                </div>

            </div>
            
        </div>
    </main>
    
</body>
</html>
